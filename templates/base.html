<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
      Fazenda À Venda
      {% endblock %}
      {% load static %}
    </title>
    <link href="{% static 'base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
  </head>
  <body>
    <header class="header-area">
      <!-- site-navbar start -->
      <div class="navbar-area">
        <div class="container">
          <nav class="site-navbar">
            <!-- site logo -->
            <!-- <a href="#home" class="site-logo">logo</a> -->
    
            <!-- site menu/nav -->
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">sobre</a></li>
              <li><a href="#">serviço</a></li>
              <li><a href="#" id="logout">logout</a></li>
            </ul>
    
            <!-- nav-toggler for mobile version only -->
            <button class="nav-toggler">
              <span></span>
            </button>
          </nav>
        </div>
      </div>
    <div class="container">{% block content %} {% endblock %}</div>
    <footer style="background-color: #262626;">
        <p style="color: white;">© 2024 - Fazenda à Venda. Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
    <script>
      // define all UI variable
      const navToggler = document.querySelector('.nav-toggler');
      const navMenu = document.querySelector('.site-navbar ul');
      const navLinks = document.querySelectorAll('.site-navbar a');
      
      // load all event listners
      allEventListners();
      
      // functions of all event listners
      function allEventListners() {
        // toggler icon click event
        navToggler.addEventListener('click', togglerClick);
        // nav links click event
        navLinks.forEach( elem => elem.addEventListener('click', navLinkClick));
      }
      
      // togglerClick function
      function togglerClick() {
        navToggler.classList.toggle('toggler-open');
        navMenu.classList.toggle('open');
      }
      
      // navLinkClick function
      function navLinkClick() {
        if(navMenu.classList.contains('open')) {
          navToggler.click();
        }
      }
      </script>
  </body>
</html>
