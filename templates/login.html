{% load static %}

<head>
  <link href='{% static "login.css" %}' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- CUZAO <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  {% if messages %}
  <div class="messages">
      {% for message in messages %}
      <p class="message {{ message.tags }}">{{ message }}</p>
      {% endfor %}
  </div>
  {% endif %}



</head>

<div class="container">

    <!-- SEÇÃO DE REGISTRO  -->

    <div class="singup-section" id="singup-section">
        <header id="singup" onclick="closelogin()">Registro</header>

        <div class="social-buttons">
            <button onclick=google_auth><i class='bx bxl-google-plus'></i>
                Cadastrar com Google
            </button>
        </div>
        <style>
            
        </style>
        <div class="seperator">
            <div class="line"></div>
            <p>Ou</p>
            <div class="line"></div>
        </div>
        <form action="/register/" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Nome Completo" name = "name" required>
            <input type="email" placeholder="Seu Melhor e-mail!" name="email" required>
            <input type="password" placeholder="Senha" name="pass" required>
            <a href="http://127.0.0.1:8000/forget">Esqueceu a senha?</a>

            <button type="submit" class="btn">Registrar</button>



        </form>

    </div>

    <!-- SEÇÃO DE LOGIN -->

    <div class="login-section" id="login-section">
        <header id="login" onclick="openlogin()">Entrar</header>

        <div class="social-buttons">
            <button><i class='bx bxl-google-plus'></i>
                Entrar com Google
            </button>
        </div>
        <div class="seperator">
            <div class="line"></div>
            <p>Ou</p>
            <div class="line"></div>
        </div>

        
        
        
        <form action="/login/" method="post">
            {% csrf_token %}
            <input type="email" placeholder="e-mail cadastrado" name="lemail" required>
            <input type="password" placeholder="Senha!" name="lpass" required>
            <a href="http://127.0.0.1:8000/forget">Esqueceu a senha?</a>
            <button type="submit" class="btn">Entrar</button>
        </form>

    </div>






</div>



<script src="{% static 'login.js' %}"></script>
<script>
    $('.message').hide().fadeIn(500).delay(3).fadeOut(500);  
    </script>
