{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'message.css' %}" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
<script type="text/javascript" src="{% static 'message.js' %}"></script>
<script type="text/javascript" src="jquery-ui-1.8.12.custom.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li onclick="delete_flash(this)"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} <strong>X</strong></li>
    
    {% endfor %}
  </ul>
{% endif %}
